<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome To Phone Hanter</h1>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="seacrh-field" placeholder="Search the phone">
                <button id="btn-search" class="btn btn-primary mt-2">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-conntainer" class="row row-cols-1 row-cols-md-3 g-4">
                
              
              </div>
              <div id="no-phone" class="mt-4 d-none">
                <h3 class="text-warning">No phone found ,try a new search</h3>
              </div>
        </section>
        <section class="d-none" id="loder">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="loadphoneModal" tabindex="-1" aria-labelledby="loadphoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loadphoneModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="others-Details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="js/index.js"></script>
</body>
</html>
